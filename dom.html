<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Theme Changer</title>

    <style>
        .light {
            background-color: lightgray;
            color: blue;
        }
        .dark {
            background-color: black;
            color: white;
        }
    </style>           
    </head>
    <body id="page" class="light">
        <h1>Welcome to DOM</h1>
        <button id="theme-button" onclick="changetheme()">Change to Dark Theme</button>
    </body>
</html> 

<script>
    // Get references to the body and the button
    let body = document.getElementById("page");
    let themeButton = document.getElementById("theme-button");

    // Initialize the state based on the initial body class
    // Since the body starts with class="light", isLight is true.
    let isLight = true;

    // Set the initial button text to match the current theme state (Light -> change to Dark)
    themeButton.textContent = "Change to Dark Theme";

    function changetheme(){
        if(isLight){
            // Current theme is Light, changing to Dark
            body.classList.remove("light");
            body.classList.add("dark");
            
            // Update the button text to prompt for the next change
            themeButton.textContent = "Change to Light Theme";
            isLight = false;

        } else {
            // Current theme is Dark, changing to Light
            body.classList.remove("dark");
            body.classList.add("light");
            
            // Update the button text to prompt for the next change
            themeButton.textContent = "Change to Dark Theme";
            isLight = true;
        }
    }
        
</script>
